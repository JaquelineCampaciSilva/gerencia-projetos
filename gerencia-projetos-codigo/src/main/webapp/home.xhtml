<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/gerenciaProjetos.css"
		rel="stylesheet" type="text/css" />
	<title>Gerência de Projetos</title>
</h:head>
<h:body styleClass="tela_fundo">
	<h:form>
		<div class="nome_sistema">Gerência de Projetos</div>
		<div class="home_cadastrar_projeto">
			<p:commandButton value="Cadastrar Projeto"
				action="#{homeBean.irCadastroProjeto}" ajax="false"
				styleClass="home_botao_style" />
		</div>
		<div class="home_cadastrar_usuario">
			<p:commandButton value="Cadastrar Usuário"
				action="#{homeBean.irCadastroUsuario}" ajax="false"
				styleClass="home_botao_style" />
		</div>
		<div class="home_configurar_time">
			<p:commandButton value="Configurar Time"
				action="#{homeBean.irConfiguraTime}" ajax="false"
				styleClass="home_botao_style" />
		</div>
		<div class="home_logout">
			<p:commandButton value="Log out" action="#{homeBean.logout}"
				ajax="false" styleClass="home_logout_style" />
		</div>
	</h:form>
</h:body>
</html>
