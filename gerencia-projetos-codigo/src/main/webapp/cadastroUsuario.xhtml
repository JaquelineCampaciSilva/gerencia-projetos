<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/gerenciaProjetos.css"
		rel="stylesheet" type="text/css" />
	<title>Gerência de Projetos</title>
</h:head>
<h:body styleClass="tela_fundo">
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
			sticky="true" />
		<div class="nome_sistema">Gerência de Projetos</div>
		<div class="cadastroUsuario_nome_label">
			<p:outputLabel for="nomeCompleto" value="Nome Completo:"
				styleClass="label_style" />
		</div>
		<div class="cadastroUsuario_nome">
			<p:inputText id="nomeCompleto"
				value="#{cadastroUsuarioBean.usuario.nome}" styleClass="text_style" />
		</div>
		<div class="cadastroUsuario_email_label">
			<p:outputLabel for="email" value="E-mail:" styleClass="label_style" />
		</div>
		<div class="cadastroUsuario_email">
			<p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}"
				styleClass="text_style" />
		</div>
		<div class="cadastroUsuario_nascimento_label">
			<p:outputLabel for="nascimento" value="Data de Nascimento:"
				styleClass="label_style" />
		</div>
		<div class="cadastroUsuario_nascimento">
			<p:datePicker id="nascimento"
				value="#{cadastroUsuarioBean.usuario.nascimento}"
				yearRange="1940:2030" monthNavigator="true" yearNavigator="true"
				pattern="dd-MM-yyyy"/>
		</div>
		<div class="cadastroUsuario_telefone_label">
			<p:outputLabel for="telefone" value="Telefone:"
				styleClass="label_style" />
		</div>
		<div class="cadastroUsuario_telefone">
			<p:inputText id="telefone"
				value="#{cadastroUsuarioBean.usuario.telefone}"
				styleClass="text_style" />
		</div>
		<div class="cadastroUsuario_perfil_label">
			<p:outputLabel for="@next" value="Perfil:" styleClass="label_style" />
		</div>
		<div class="p-field p-col-12 p-md-4 cadastroUsuario_perfil">
			<p:selectOneMenu id="option"
				value="#{cadastroUsuarioBean.usuario.perfil}"
				styleClass="text_style">
				<f:selectItem itemLabel="Perfil" itemValue=""
					styleClass="text_style" />
				<f:selectItem itemLabel="Gerente de Projeto"
					itemValue="Gerente de Projeto" styleClass="text_style" />
				<f:selectItem itemLabel="Funcional" itemValue="Funcional"
					styleClass="text_style" />
				<f:selectItem itemLabel="Arquiteto" itemValue="Arquiteto"
					styleClass="text_style" />
				<f:selectItem itemLabel="Desenvolvedor" itemValue="Desenvolvedor"
					styleClass="text_style" />
				<f:selectItem itemLabel="QA" itemValue="QA" styleClass="text_style" />
			</p:selectOneMenu>
		</div>
		<div class="cadastroUsuario_senha_label">
			<p:outputLabel for="senha" value="Senha:" styleClass="label_style" />
		</div>
		<div class="cadastroUsuario_senha">
			<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}"
				styleClass="text_style" />
		</div>
		<div class="cadastroUsuario_voltar">
			<p:commandButton value="Voltar"
				action="#{cadastroUsuarioBean.voltar}" ajax="false"
				styleClass="botao_style" />
		</div>
		<div class="cadastroUsuario_cadastrar">
			<p:commandButton value="Cadastrar"
				action="#{cadastroUsuarioBean.cadastrarUsuario}" ajax="false"
				styleClass="botao_style" />
		</div>
	</h:form>
</h:body>
</html>
