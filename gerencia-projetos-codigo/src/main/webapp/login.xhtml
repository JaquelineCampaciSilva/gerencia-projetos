<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GerÃªncia de Projetos</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
		<div>
			<span class="ui-float-label"> 
				<p:inputText id="email" value="#{loginBean.usuario.email}" />
				<p:outputLabel for="@previous" value="email@empresa.com" />
			</span>
			<span class="ui-float-label"> 
				<p:password id="senha" value="#{loginBean.usuario.senha}" />
				<p:outputLabel for="@previous" value="senha" />
			</span>
			<p:commandButton value="LOGIN" action="#{loginBean.login}" ajax="false" />
		</div>
	</h:form>
</h:body>
</html>
