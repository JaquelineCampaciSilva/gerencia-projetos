<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/gerenciaProjetos.css"
		rel="stylesheet" type="text/css" />
	<title>Gerência de Projetos</title>
</h:head>
<h:body styleClass="tela_fundo">
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
			sticky="true" />
		<div class="nome_sistema">Gerência de Projetos</div>
		<div class="login_email">
			<span class="ui-float-label"> <p:inputText id="email"
					value="#{loginBean.usuario.email}" styleClass="login_entrada_style" />
				<p:outputLabel for="@previous" value="email@empresa.com" />
			</span>
		</div>
		<div class="login_senha">
			<span class="ui-float-label"> <p:password id="senha"
					value="#{loginBean.usuario.senha}" styleClass="login_entrada_style" />
				<p:outputLabel for="@previous" value="senha" />
			</span>
		</div>
		<div class="login_botao">
			<p:commandButton value="Login" action="#{loginBean.login}"
				ajax="false" styleClass="login_botao_style" />
		</div>
	</h:form>
</h:body>
</html>
